{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2">
            {% if form.errors %}
              <p>Please correct the errors below:</p>
            {% endif %}

            {% crispy form %}
        </div>
    </div>
</div>
{% endblock %}
