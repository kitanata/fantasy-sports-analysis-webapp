{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
    <div class="container">
        <div class="row">
            {% for group in lineups_by_date %}
                <div class="col-xs-12">
                    <h1>{{ group.date|date:'l, F j, Y' }}</h1>
                    {% for lineup in group.lineups %}
                        <p>{{ lineup.pdf }}</p>
                    {% endfor %}
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
